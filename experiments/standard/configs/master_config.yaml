simulation_parameters:
  network:
    base_layer_widths:
      Dense_0: 256
      Dense_1: 256
      Dense_2: 10
    param_scheme: muP
  training:
    lr: 0.01
    task: /scratch/m/M.Rautenberg/projects/mup/datasets/cifar-10-batches-py
    test_split: 0.2
    batch_size: 128
    epochs: 1     # Epochs refers to the number of full passes through the training data
    save_loss_frequency: epoch
    loss_type: "cross_entropy"    #  Assign cross entropy loss via loss_type: "cross_entropy" 